[build]
  # Como não há build, apenas publicamos os arquivos estáticos
  publish = "."

[[redirects]]
  # Redireciona todas as rotas para index.html (para SPA-like behavior se necessário)
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Configurações de headers para melhor performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

