<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portal Educa - Login Institucional">
    <meta name="keywords" content="login, portal educa, gestão escolar">
    <meta name="author" content="Portal Educa">
    
    <!-- Título e Favicon -->
    <title>Portal Educa - Login Institucional</title>
    <link rel="icon" type="image/x-icon" href="images/icon.ico">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="login-header">
        <div class="login-header__container">
            <a href="index.html" class="login-header__logo">
                <img src="images/icon.ico" alt="Portal Educa" class="login-header__logo-icon" width="40" height="40">
                <span class="login-header__logo-text">Portal Educa</span>
            </a>
            <a href="index.html" class="login-header__back">
                ← Voltar
            </a>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="login-main">
        <div class="login-container">
            <div class="login-card">
                <div class="login-card__header">
                    <img src="images/icon.ico" alt="Portal Educa" class="login-card__logo" width="60" height="60">
                    <h1 class="login-card__title">Login Institucional</h1>
                    <p class="login-card__subtitle">Acesse sua conta do Portal Educa</p>
                </div>

                <form class="login-card__form" id="login-form" novalidate>
                    <div class="login-card__field">
                        <label for="login-email" class="login-card__label">Email</label>
                        <input 
                            type="email" 
                            id="login-email"
                            class="login-card__input" 
                            placeholder="seu.email@instituicao.com"
                            autocomplete="email"
                            required
                            aria-required="true"
                            aria-invalid="false">
                        <span class="login-card__error" id="email-error" role="alert"></span>
                    </div>

                    <div class="login-card__field">
                        <label for="login-password" class="login-card__label">Senha</label>
                        <input 
                            type="password" 
                            id="login-password"
                            class="login-card__input" 
                            placeholder="Sua senha"
                            autocomplete="current-password"
                            required
                            aria-required="true"
                            aria-invalid="false">
                        <span class="login-card__error" id="password-error" role="alert"></span>
                    </div>

                    <div class="login-card__error login-card__error--general" id="general-error" role="alert"></div>

                    <button type="submit" class="login-card__submit" id="login-submit-btn">
                        <span class="login-card__submit-text">Entrar</span>
                        <span class="login-card__submit-loader" style="display: none;">⏳</span>
                    </button>
                </form>

                <div class="login-card__footer">
                    <p class="login-card__help">
                        Problemas com login? <a href="#" class="login-card__link">Entre em contato</a>
                    </p>
                    <p class="login-card__info">
                        Use suas credenciais institucionais para acessar o portal
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login-page.js"></script>
</body>
</html>
