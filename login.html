<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portal Educa - Login Institucional">
    <meta name="keywords" content="login, portal educa, gest√£o escolar">
    <meta name="author" content="Portal Educa">
    
    <!-- T√≠tulo e Favicon -->
    <title>Portal Educa - Login Institucional</title>
    <link rel="icon" type="image/x-icon" href="images/icon.ico">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="login-header">
        <div class="login-header__container">
            <a href="index.html" class="login-header__logo">
                <img src="images/icon.ico" alt="Portal Educa" class="login-header__logo-icon" width="40" height="40">
                <span class="login-header__logo-text">Portal Educa</span>
            </a>
            <a href="index.html" class="login-header__back">
                ‚Üê Voltar
            </a>
        </div>
    </header>

    <!-- Conte√∫do Principal -->
    <main class="login-main">
        <div class="login-container">
            <div class="login-card">
                <!-- C√≠rculo Animado de Fundo -->
                <div class="animated-circle"></div>
                <!-- Seletor de Modo -->
                <div class="login-flow">
                    <div class="login-flow__tabs">
                        <button class="login-flow__tab login-flow__tab--active" data-flow="solicitar">
                            <span class="login-flow__tab-icon">üìã</span>
                            <span class="login-flow__tab-text">Solicitar Acesso</span>
                        </button>
                        <button class="login-flow__tab" data-flow="login">
                            <span class="login-flow__tab-icon">üîê</span>
                            <span class="login-flow__tab-text">Login</span>
                        </button>
                        <div class="login-flow__indicator"></div>
                    </div>

                    <!-- Conte√∫do: Solicitar Acesso/Cota√ß√£o -->
                    <div class="login-flow__content login-flow__content--solicitar login-flow__content--active">
                        <div class="login-flow__panel">
                            <div class="login-flow__panel-header">
                                <h2 class="login-flow__panel-title">Solicitar Acesso ou Cota√ß√£o</h2>
                                <p class="login-flow__panel-subtitle">
                                    Preencha o formul√°rio e nossa equipe entrar√° em contato
                                </p>
                            </div>

                            <form class="login-flow__form" id="solicitar-form" novalidate>
                                <div class="login-flow__field">
                                    <label for="solicitar-nome" class="login-flow__label">Nome Completo</label>
                                    <input 
                                        type="text" 
                                        id="solicitar-nome"
                                        class="login-flow__input" 
                                        placeholder="Seu nome completo"
                                        required
                                        aria-required="true">
                                    <span class="login-flow__error" id="solicitar-nome-error" role="alert"></span>
                                </div>

                                <div class="login-flow__field">
                                    <label for="solicitar-email" class="login-flow__label">Email Institucional</label>
                                    <input 
                                        type="email" 
                                        id="solicitar-email"
                                        class="login-flow__input" 
                                        placeholder="seu.email@instituicao.com"
                                        required
                                        aria-required="true">
                                    <span class="login-flow__error" id="solicitar-email-error" role="alert"></span>
                                </div>

                                <div class="login-flow__field">
                                    <label for="solicitar-telefone" class="login-flow__label">Telefone</label>
                                    <input 
                                        type="tel" 
                                        id="solicitar-telefone"
                                        class="login-flow__input" 
                                        placeholder="(00) 00000-0000"
                                        required
                                        aria-required="true">
                                    <span class="login-flow__error" id="solicitar-telefone-error" role="alert"></span>
                                </div>

                                <div class="login-flow__field">
                                    <label for="solicitar-instituicao" class="login-flow__label">Institui√ß√£o de Ensino</label>
                                    <input 
                                        type="text" 
                                        id="solicitar-instituicao"
                                        class="login-flow__input" 
                                        placeholder="Nome da institui√ß√£o"
                                        required
                                        aria-required="true">
                                    <span class="login-flow__error" id="solicitar-instituicao-error" role="alert"></span>
                                </div>

                                <div class="login-flow__field">
                                    <label for="solicitar-mensagem" class="login-flow__label">Mensagem (Opcional)</label>
                                    <textarea 
                                        id="solicitar-mensagem"
                                        class="login-flow__input login-flow__input--textarea" 
                                        placeholder="Conte-nos mais sobre suas necessidades..."
                                        rows="4"></textarea>
                                </div>

                                <div class="login-flow__error login-flow__error--general" id="solicitar-general-error" role="alert"></div>

                                <button type="submit" class="login-flow__submit" id="solicitar-submit-btn">
                                    <span class="login-flow__submit-text">Enviar Solicita√ß√£o</span>
                                    <span class="login-flow__submit-loader" style="display: none;">‚è≥</span>
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Conte√∫do: Login -->
                    <div class="login-flow__content login-flow__content--login">
                        <div class="login-flow__panel">
                            <div class="login-flow__panel-header">
                                <h2 class="login-flow__panel-title">Login Institucional</h2>
                                <p class="login-flow__panel-subtitle">
                                    Acesse sua conta do Portal Educa
                                </p>
                            </div>

                            <form class="login-flow__form" id="login-form" novalidate>
                                <div class="login-flow__field">
                                    <label for="login-email" class="login-flow__label">Email</label>
                                    <input 
                                        type="email" 
                                        id="login-email"
                                        class="login-flow__input" 
                                        placeholder="seu.email@instituicao.com"
                                        autocomplete="email"
                                        required
                                        aria-required="true"
                                        aria-invalid="false">
                                    <span class="login-flow__error" id="email-error" role="alert"></span>
                                </div>

                                <div class="login-flow__field">
                                    <label for="login-password" class="login-flow__label">Senha</label>
                                    <input 
                                        type="password" 
                                        id="login-password"
                                        class="login-flow__input" 
                                        placeholder="Sua senha"
                                        autocomplete="current-password"
                                        required
                                        aria-required="true"
                                        aria-invalid="false">
                                    <span class="login-flow__error" id="password-error" role="alert"></span>
                                </div>

                                <div class="login-flow__error login-flow__error--general" id="general-error" role="alert"></div>

                                <button type="submit" class="login-flow__submit" id="login-submit-btn">
                                    <span class="login-flow__submit-text">Entrar</span>
                                    <span class="login-flow__submit-loader" style="display: none;">‚è≥</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login-page.js"></script>
</body>
</html>
